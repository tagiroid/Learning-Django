{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}
{% block page_header %}
    <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>
    <h3>Edit entry:</h3>
{% endblock page_header %}

{% block content %}
<form method="post" action="{% url 'learning_logs:edit_entry' entry.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Save changes</button>
    {% endbuttons %}
</form>
{% endblock content %}
